<div class="row">
    <div class="col-md-6">
        <div ba-panel ba-panel-title="{{vm.titulo}}" ba-panel-class="with-scroll col-eq-height">
            <canvas id="line" class="chart chart-line" chart-data="vm.data" chart-labels="vm.labels"
                    chart-legend="true" chart-series="vm.series" chart-click="vm.changeData"></canvas>
        </div>
    </div>
    <div class="col-md-6">
        <div ba-panel ba-panel-title="{{vm.titulo}}" ba-panel-class="with-scroll ">
            <canvas id="bar" class="chart chart-bar"
                    chart-data="vm.data" chart-labels="vm.labels" chart-series="vm.series" chart-legend="true" chart-click="vm.changeData">
            </canvas>
        </div>
    </div>
</div>

<div class="row">
    <!--indicadores-->
    <div class="col-md-6">
        <div class="h4" ba-panel ba-panel-title="Indicadores" ba-panel-class="with-scroll ">
            <div class="col-md-6 ">
                <span><i class="ion-play"></i> Indicador da situação avaliada: 
                    <button type="button" class="btn btn-mm " 
                            ng-class="{'btn-danger': vm.indicadores.indicador == 'Atenção', 
                                    'btn-success': vm.indicadores.indicador == 'Bom' || vm.indicadores.indicador == 'Excelente',
                                'btn-warning':vm.indicadores.indicador == 'Razoavel'}"> 

                        <span class="white-text">{{vm.indicadores.indicador}}</span>
                    </button>
                </span>
                <button type="button" class="btn btn-mm" ng-if="vm.indicadores.proporcional"> 
                    <span class="white-text">{{vm.indicadores.proporcional}}</span>
                </button>
            </div>
            <div class="col-md-4">
                <span><i class="ion-play"></i> n° de periodos avaliados 
                    <button type="button" class="btn btn-default btn-mm "> 
                        {{vm.indicadores.periodos}} 
                    </button>
                </span>
            </div>
        </div>
    </div>
    
    <!--pizza-->
    <div class="col-md-6">
        <div ba-panel ba-panel-title="{{labelPizza}}" ba-panel-class="with-scroll col-eq-height">
            <canvas id="pie" class="chart chart-pie"
                    chart-legend="true" chart-options="vm.options" chart-data="pizzaData" chart-labels="vm.pizzaLabel" chart-click="changeData">
            </canvas>
        </div>
    </div>
</div>
