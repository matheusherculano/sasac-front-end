<div class="row">
    <div class="" ba-panel 
         ba-panel-class="with-scroll" ba-panel-title="Gerenciamento de Pesquisa">

        <div class="table-responsive" >
            <table class="table table-hover text-left" ng-if="vm.gridDisponivel">
                <tr>
                    <th> 
                        Titulo
                    </th>
                    <th> 
                        Autor
                    </th>
                    <th> 
                        Repetição
                    </th>
                    <th> 
                        Ações
                    </th>
                    <th> 
                        Situação
                    </th>
                </tr>

                <tr ng-repeat="x in vm.avaliacao" style="cursor:pointer">
                    <td ng-click="vm.open('app/pages/ui/modals/modalTemplates/avaliacaoModal.html', 'lg', x.id, false)">{{x.titulo}}</td>
                    <td ng-click="vm.open('app/pages/ui/modals/modalTemplates/avaliacaoModal.html', 'lg', x.id, false)">{{x.usuarioCriador.nome}}</td>
                    <td ng-click="vm.open('app/pages/ui/modals/modalTemplates/avaliacaoModal.html', 'lg', x.id, false)">{{x.repeticao.repeticao}}</td>
                    <td>
                        <button type="button" class="btn btn-default btn-xs"
                                ng-click="vm.open('app/pages/ui/modals/modalTemplates/avaliacaoModal.html', 'lg', x.id, true)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-xs"
                                ui-sref='avaliacao.grafico({idAvaliacao: x.id})'>
                            <span aria-hidden="true">Resultados</span>
                        </button>

                    </td>
                    <td>
                        <button ng-click="vm.setPublicacao(x.id, x.publicado)" type="button" class="btn btn-success btn-with-icon btn-xs"
                                data-toggle="tooltip" data-placement="bottom" title="Clique para despublicar"
                                ng-if="x.publicado">
                            <i class="ion-android-checkmark-circle"></i>
                            Publicado</button>
                        <button ng-click="vm.setPublicacao(x.id, x.publicado)" type="button" class="btn btn-warning btn-with-icon btn-xs"
                                data-toggle="tooltip" data-placement="bottom" title="Clique para publicar"
                                ng-if="!x.publicado"> 
                            <i class="ion-android-warning"></i>
                            Não publicado</button>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>
