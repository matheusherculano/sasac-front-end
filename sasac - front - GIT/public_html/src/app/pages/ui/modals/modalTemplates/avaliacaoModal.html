
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">Visualizar Avaliação</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class=""
                 ba-panel ba-panel-class="with-scroll">

                <form>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="titulo">Titulo</label>
                            <input ng-model="$ctrl.obj.titulo" type="text" class="form-control" id="titulo" placeholder="Titulo" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="descrição">Descrição</label>
                            <textarea ng-model="$ctrl.obj.descricao" class="form-control" id="descrição" placeholder="descrição" rows="3" disabled></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="rPositiva">Resposta Positiva</label>
                            <input ng-model="$ctrl.obj.respostaPostivia" type="text" class="form-control" id="rPositiva" name="rPositiva" 
                                   placeholder="Resposta Positiva" disabled>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="rPositiva">Resposta Neutra</label>
                            <input ng-model="$ctrl.obj.respostaNeutra" type="text" class="form-control" id="rNeutra" name="rNeutra" 
                                   placeholder="Resposta Neutra" disabled>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="rPositiva">Resposta Negativa</label>
                            <input ng-model="$ctrl.obj.respostaNegativa" type="text" class="form-control" id="rNegativa" name="rNegativa" 
                                   placeholder="Resposta Negativa" disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="periodo">Periodo de Repetição</label>
                            <input ng-model="$ctrl.obj.repeticao.repeticao" type="text" class="form-control" id="Periodo" name="repeticoes" 
                                   placeholder="Periodo de Repetição" disabled>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="repeticoes">Quantidade de repetições</label>
                            <input type="number" class="form-control" id="repeticoes" name="repeticoes" 
                                   placeholder="Quantidade de repetições" disabled>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="dt_disponibilidade">Data limite de disponibilidade</label>
                            <input ng-model="$ctrl.obj.dt_disponibilidade" type="date" class="form-control" id="dt_disponibilidade" 
                                   name="dt_disponibilidade" placeholder="Data limite de disponibilidade" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-10">
                            <button ng-click="$dismiss()" class="btn btn-warning">Fechar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
