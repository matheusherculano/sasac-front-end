<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">Responder</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class=""
                 ba-panel ba-panel-class="with-scroll">

                <form name="$ctrl.respostaForm" novalidate>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="titulo">Titulo</label>
                            <input ng-model="$ctrl.obj.titulo" type="text" class="form-control" id="titulo" placeholder="Titulo" ng-disabled="true">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="descrição">Descrição</label>
                            <textarea ng-model="$ctrl.obj.descricao" class="form-control" id="descrição" placeholder="descrição" rows="3" ng-disabled="true"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label>Respostas</label>
                        </div>
                    </div>
                    <div class="form-inline row">
                        <div class="col-md-4">
                            <label class="radio-inline custom-radio nowrap">
                                <input type="radio" ng-model="$ctrl.resp" name="inlineRadioOptions" id="inlineRadio1" value="pos" required>
                                <span>{{$ctrl.obj.respostaPositivia}}</span>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label class="radio-inline custom-radio nowrap">
                                <input type="radio" ng-model="$ctrl.resp" name="inlineRadioOptions" id="inlineRadio2" value="neg" required>
                                <span>{{$ctrl.obj.respostaNeutra}}</span>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label class="radio-inline custom-radio nowrap">
                                <input type="radio" ng-model="$ctrl.resp" name="inlineRadioOptions" id="inlineRadio3" value="neu" required>
                                <span>{{$ctrl.obj.respostaNegativa}}</span>
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-offset-9">
                            <button ng-click="$dismiss()" class="btn btn-warning">Fechar</button>
                            <button ng-click="$ctrl.responder($ctrl.resp, $ctrl.respostaForm)" class="btn btn-success">Responder</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
